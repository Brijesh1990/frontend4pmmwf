<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>html5 pattern validations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <form method="post" action="welcome.html">
        <label>Name *</label>
        <input type="text" name="name" placeholder="Name *" required pattern="[a-zA-Z]+"><br><br>
        <label>UserName *</label>
        <input type="text" name="name" placeholder="Name *" required pattern="[a-zA-Z0-9]+"><br><br>

        <label>Password *</label>
        <input type="password" name="name" placeholder="Name *" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"><br><br>

        <input type="submit" name="sub" value="Register">


    </form>
    
</body>
</html>
